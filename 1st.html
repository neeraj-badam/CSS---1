<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
    <style>
    	/* Tag or Element Selector */
	    h1{
    		text-align: center;
    	    color: red;
            border: 4px double blue;
	    }
        /* ID Selector */
        #myId{
        	color: blue;
            text-align: right;
        }
        /* Class Selector */
        .my-class1{
        	color: white;
            background-color: black;
            box-shadow: 3px 3px 5px #777;
            width: 70%;
            margin: 10px auto;
        }
    </style>
</head>
<body>

	<h1>Heading 1</h1>
	<h1 class="my-class1">Heading 2</h1>
	<h1>Heading 3</h1>
	<h1 class="my-class1">Heading 4</h1>
	<h1 id="myId">Heading 5</h1>

</body>
</html>
