<!DOCTYPE html>
<html>
<head>
	<style>
		h1{
			border:5px solid magenta;
		}
		.big-margin{
			margin:0 0 150px 0;
		}
		.small-margin{
			margin:20px 0 0 0;
		}
	</style>
</head>
<body>
	<!-- Margin Collapse : Automatically takes the largest margin and applied to both -->
	<h1 >Heading-1</h1>
	<h1 class="big-margin">Heading-2</h1>
	<h1 class="small-margin">Heading-3</h1>

</body>
</html>
