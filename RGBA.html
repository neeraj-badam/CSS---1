<!DOCTYPE html>
<html>
<head>
	<style>
        .c1{
        background-color:rgb(0,128,0);
        opacity:0.1;
        }
        .c2{
        background-color:rgb(0,128,0);
        opacity:0.4;
        }
        .c3{
        background-color:rgb(0,128,0);
        opacity:0.7;
        }
        .c4{
        background-color:rgba(0,128,0,0.1);
        }
        .c5{
        background-color:rgba(0,128,0,0.4);
        }
        .c6{
        background-color:rgba(0,128,0,0.7);;
        }
	</style>
</head>
<body>
	<!-- RGBA - rgb & alpha value, alpha can be defined for opacity -->

    <h1>CSS Transparency</h1>
    <h1 class="c1">10% Opacity</h1>
    <h1 class="c2">40% Opacity</h1>
    <h1 class="c3">70% Opacity</h1>

    <h1>Transparency With RGBA</h1>
    <h1 class="c4">10% Opacity</h1>
    <h1 class="c5">40% Opacity</h1>
    <h1 class="c6">70% Opacity</h1>
</body>
</html>
